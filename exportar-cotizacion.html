<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportar Cotización - FerreClick</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .export-container {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--light-gray-color);
            border-radius: 5px;
            margin-top: 20px;
        }
        .export-container p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 25px;
            line-height: 1.7;
        }
        .export-container .whatsapp-number {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--primary-color);
        }
        #export-pdf-btn {
            font-size: 1.1rem;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">FerreClick</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="products.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="cotizar.html">Cotizar <span id="quote-icon-count" class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="export-container">
            <h2>Finalizar y Exportar Cotización</h2>
            <p>Tiene dos opciones para finalizar su cotización:</p>
            <div class="export-options">
                <button id="export-pdf-btn" class="btn btn-secondary">1. Exportar a PDF</button>
                <button id="send-whatsapp-btn" class="btn btn-primary">2. Enviar Pedido por WhatsApp</button>
            </div>
            <p class="whatsapp-number">El envío por WhatsApp se hará al número: 963967613</p>
        </div>
    </main>

    <footer>
        <div class="container footer-content-wrapper">
            <div class="footer-info">
                <p>&copy; 2025 FerreClick. Todos los derechos reservados.</p>
                <div class="footer-links">
                    <p><a href="libro-reclamaciones.html" class="footer-link-button">Libro de reclamaciones</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Autotable plugin for jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script src="js/cart.js"></script> <!-- For quote icon count -->
    <script src="js/export-quote.js"></script>
    <script src="js/main.js"></script> <!-- For header/footer consistency if any global logic -->
</body>
</html>
